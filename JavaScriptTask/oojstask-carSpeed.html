    constructor(make, speed){
    this.make = make
    this.speed = speed
    }

    
    get SpeedUS() 
    {
        return this.speed /= 1.6;
    }
    
    set SpeedUS(value){
        this.speed *= 1.6;
    }
    accelerate(){
        this.speed += 10
        console.log(`${this.make} speed increased at ${this.speed}`);
    }

    brake(){
        this.speed -= 5;
        console.log(`${this.make} speed decreased at ${this.speed}`);
    }
}
